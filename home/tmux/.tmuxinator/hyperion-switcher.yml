# ~/.tmuxinator/roompad.yml

name: hyperion-switcher
root: ~/mnt/archraspb

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
pre: ~/mnt/archraspb/mount.sh

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rvm gemset use roompad

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: switcher

windows:
  - switcher:
      layout: main-vertical
      root: ~/mnt/archraspb/mnt/home/patrick/dev/hyperion-switcher/
      panes:
        - archraspb:
          - ssh archraspb
          - cd ~/dev/hyperion-switcher/
          - load_nvm
        - local:
          - cd ~/mnt/archraspb/mnt/home/patrick/dev/hyperion-switcher/
  - nodecec:
      layout: main-vertical
      root: ~/mnt/archraspb/mnt/home/patrick/dev/node-cec/
      panes:
        - archraspb:
          - ssh archraspb
          - cd ~/dev/node-cec/
          - load_nvm
        - local:
          - cd ~/mnt/archraspb/mnt/home/patrick/dev/node-cec/
