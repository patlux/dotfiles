# ~/.tmuxinator/roompad.yml

name: roompad
root: ~/Documents/dev/roompad/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
pre: sudo systemctl start postgresql redis nginx

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: rvm gemset use roompad

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: backend

windows:
  - backend:
      layout: main-vertical
      root: ~/Documents/dev/roompad/roompad-backend
      panes:
        - git status
        - 
  - backoffice:
      layout: main-vertical
      root: ~/Documents/dev/roompad/roompad-fe-backoffice
      panes:
        - git status
        -
  - cms:
      layout: main-vertical
      root: ~/Documents/dev/roompad/roompad-fe-cms
      panes:
        - git status
        -
  - frontend:
      layout: main-vertical
      root: ~/Documents/dev/roompad/roompad-fe-feapp
      panes:
        - git status
        -
  - terminal:
      layout: main-vertical
      root: ~/Documents/dev/roompad/roompad-fe-terminal
      panes:
        - git status
        -
  - shared:
      layout: main-vertical
      root: ~/Documents/dev/roompad/roompad-fe-shared
      panes:
        - git status
        -
