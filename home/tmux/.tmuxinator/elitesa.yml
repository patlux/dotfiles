# ~/.tmuxinator/roompad.yml

name: elitesa
root: ~/Documents/dev/roompad/ELITE-SA/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
pre: sudo systemctl start postgresql redis nginx

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: rvm gemset use elitesa

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: backend

windows:
  - backend:
      layout: main-horizontal
      root: ~/Documents/dev/roompad/ELITE-SA/hkm-backend
      panes:
        - git status
        -
  - backoffice:
      layout: main-horizontal
      root: ~/Documents/dev/roompad/ELITE-SA/hkm-fe-backoffice
      panes:
        - git status
        -
  - tablet:
      layout: main-horizontal
      root: ~/Documents/dev/roompad/ELITE-SA/hkm-fe-frontend
      panes:
        - git status
        -
  - byod:
      layout: main-horizontal
      root: ~/Documents/dev/roompad/ELITE-SA/hkm-fe-frontend-byod
      panes:
        - git status
        -
  - byod-android:
      layout: main-horizontal
      root: ~/Documents/dev/roompad/ELITE-SA/hkm-byod-android
      panes:
        - git status
        -
